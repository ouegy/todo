<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashbaord</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="drop-shadow">
            <div class="user-details">
                <div class="circle avatar clickable"></div>
                <div>
                    <h4>Hi there,</h4>
                    <h2>Morgan Oakley <span class="clickable">(@morgan)</span></h2>
                </div>
            </div>
        </header>
        <div class="sidebar">
            <div class="title">
                <img src="#" />
                <h1 class="roboto-medium">Dashboard</h1>
            </div>
            
            <ul role="list">
                <li class="home roboto-regular"><img src="#" /><a href="#">Home</a></li>
                <li><img src="#" /><a href="#">Profile</a></li>
                <li><img src="#" /><a href="#">Messages</a></li>
                <li><img src="#" /><a href="#">History</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
                <div class="projects-container">
                    <div class="card drop-shadow">
                        <h3>Super Cool Project</h3>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
